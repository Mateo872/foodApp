<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Detalle</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><i class="bi bi-list"></i></li>
          <li><h4>FOOD DELIVERY APP</h4></li>
          <li><img src="../images/perfil.png" alt="Perfil" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container_product_detail">
        <article class="product_detail">
          <div class="product_detail-image">
            <img src="../images/pizzaNapolitana.png" alt="Pizza napolitana" />
            <div class="product_detail-size">
              <div class="size"><h5>S</h5></div>
              <div class="size size-medium"><h5>M</h5></div>
              <div class="size"><h5>L</h5></div>
            </div>
          </div>
          <div class="product_detail-features">
            <div class="product_detail-title">
              <h4>Pizza napolitana</h4>
              <h3>Pizzas</h3>
            </div>
            <div class="product_detail-price">
              <p>$15</p>
            </div>
          </div>
          <div class="product_detail-quantity">
            <h3>Cantidad</h3>
            <div class="container_input">
              <p>-</p>
              <p>0</p>
              <p>+</p>
            </div>
          </div>
        </article>
      </section>
      <section class="container_restaurant">
        <article class="restaurant">
          <h4 class="title">Restaurantes</h4>
          <div class="product_detail_slider">
            <div class="product_restaurant">
              <div class="product_restaurant-image">
                <img src="../images/papajohn.png" alt="Pizza napolitana" />
              </div>
              <div class="product_restaurant-desc">
                <div class="product_restaurant-name">
                  <h4>Pap√° Jhon's</h4>
                  <h5>Disponible</h5>
                </div>
                <div class="product_restaurant-price">
                  <p class="price">$15</p>
                  <p class="discount">$10</p>
                </div>
              </div>
              <i class="bi bi-heart"></i>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
