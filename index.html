<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Food App</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><i class="bi bi-list"></i></li>
          <li><h4>FOOD DELIVERY APP</h4></li>
          <li><img src="./images/perfil.png" alt="Perfil" /></li>
        </ul>
        <div class="container_input">
          <i class="bi bi-geo-alt-fill"></i>
          <p>Ubicación</p>
        </div>
      </nav>
    </header>
    <main>
      <section class="container_welcome">
        <article class="welcome">
          <h1>Hola, Mateo</h1>
          <h2>Buenos días!</h2>
          <div class="container">
            <div class="container_input">
              <input type="text" placeholder="¿Qué estás buscando?" />
              <i class="bi bi-search"></i>
            </div>
            <div class="container_filter">
              <i class="bi bi-sliders"></i>
            </div>
          </div>
        </article>
      </section>
      <section class="container_categories">
        <article class="categories">
          <h3>Categorías</h3>
          <div class="categories_products">
            <div class="product product_active">
              <div class="product_image">
                <img
                  src="./images/pizzaNapolitana.png"
                  alt="Pizza napolitana"
                />
              </div>
              <h5 class="product_title">Pizzas</h5>
            </div>
            <div class="product">
              <div class="product_image">
                <img src="./images/hamburguesa.png" alt="Hamburguesa" />
              </div>
              <h5 class="product_title">
                Hambur <br />
                guesas
              </h5>
            </div>
            <div class="product">
              <div class="product_image">
                <img src="./images/bebidas.png" alt="Bebidas" />
              </div>
              <h5 class="product_title">Bebidas</h5>
            </div>
            <div class="product">
              <div class="product_image">
                <img src="./images/sandwich.png" alt="Sandwich" />
              </div>
              <h5 class="product_title">Sandwiches</h5>
            </div>
            <div class="product">
              <div class="product_image">
                <img src="./images/ensalada.png" alt="Ensalada" />
              </div>
              <h5 class="product_title">Ensaladas</h5>
            </div>
          </div>
        </article>
      </section>
      <section class="container_allProducts">
        <article class="allProducts">
          <h3>Pizzas</h3>
          <div class="allProducts_slider">
            <a href="./pages/productDetail.html" class="allProducts_product">
              <div class="allProduct_image">
                <img
                  src="./images/pizzaNapolitana.png"
                  alt="Pizza napolitana"
                />
              </div>
              <div class="allProduct_detail">
                <div class="allProduct_detail--name">
                  <h4>Pizza napolitana</h4>
                  <h5>Pizzas</h5>
                </div>
                <div class="allProduct_detail--price">
                  <p class="price">$15</p>
                  <p class="discount">$10</p>
                </div>
              </div>
              <i class="bi bi-heart"></i>
            </a>
            <a href="#" class="allProducts_product">
              <div class="allProduct_image">
                <img
                  src="./images/pizzaNapolitana.png"
                  alt="Pizza napolitana"
                />
              </div>
              <div class="allProduct_detail">
                <div class="allProduct_detail--name">
                  <h4>Pizza napolitana</h4>
                  <h5>Pizzas</h5>
                </div>
                <div class="allProduct_detail--price">
                  <p class="price">$15</p>
                  <p class="discount">$10</p>
                </div>
              </div>
              <i class="bi bi-heart"></i>
            </a>
            <a href="#" class="allProducts_product">
              <div class="allProduct_image">
                <img
                  src="./images/pizzaNapolitana.png"
                  alt="Pizza napolitana"
                />
              </div>
              <div class="allProduct_detail">
                <div class="allProduct_detail--name">
                  <h4>Pizza napolitana</h4>
                  <h5>Pizzas</h5>
                </div>
                <div class="allProduct_detail--price">
                  <p class="price">$15</p>
                  <p class="discount">$10</p>
                </div>
              </div>
              <i class="bi bi-heart"></i>
            </a>
            <a href="#" class="allProducts_product">
              <div class="allProduct_image">
                <img
                  src="./images/pizzaNapolitana.png"
                  alt="Pizza napolitana"
                />
              </div>
              <div class="allProduct_detail">
                <div class="allProduct_detail--name">
                  <h4>Pizza napolitana</h4>
                  <h5>Pizzas</h5>
                </div>
                <div class="allProduct_detail--price">
                  <p class="price">$15</p>
                  <p class="discount">$10</p>
                </div>
              </div>
              <i class="bi bi-heart"></i>
            </a>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
