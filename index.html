<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Food App</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><i class="bi bi-list"></i></li>
          <li><h4>FOOD DELIVERY APP</h4></li>
          <li><img src="./images/perfil.png" alt="Perfil" /></li>
        </ul>
        <div class="container_input">
          <i class="bi bi-geo-alt-fill"></i>
          <p>Ubicación</p>
        </div>
      </nav>
    </header>
    <main>
      <section class="container_welcome">
        <article class="welcome">
          <h1>Hola, Mateo</h1>
          <h2>Buenos días!</h2>
          <div class="container">
            <div class="container_input">
              <input type="text" placeholder="¿Qué estás buscando?" />
              <i class="bi bi-search"></i>
            </div>
            <div class="container_filter">
              <i class="bi bi-sliders"></i>
            </div>
          </div>
        </article>
      </section>
      <section class="container_categories">
        <article class="categories">
          <h3>Categorías</h3>
          <div class="categories_products"></div>
        </article>
      </section>
      <section class="container_allProducts">
        <article class="allProducts">
          <h3>Todos los productos</h3>
          <div class="allProducts_slider"></div>
        </article>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
